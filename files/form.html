<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 | Login Page</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/form.css" />
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column flex-md-row shadow-lg bg-white login-container w-100" style="max-width: 900px;">

            
            <!-- Left Box -->
            <div class="col-md-6 rounded-2 d-flex justify-content-center align-items-center flex-column left-box"
                style="background-color: #103cbe;">
                <div class="feature-image mb-3">
                    <img src="../images/1.png" alt="" class="img-fluid" width="250px">
                </div>
                <p class="text-white fs-2" style="font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;">Join experienced Designers on this platform.</small>
            </div>

            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary">
                                <small>Remember Me</small>
                            </label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6">
                            <img src="../images/google.png" alt="" style="width: 20px; margin-right: 8px;">
                            <small>Sign In With Google</small>
                        </button>
                    </div>

                    <div class="text-center">
                        <small>Don't have an account? <a href="#">Sign up</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
